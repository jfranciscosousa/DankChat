<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dank Chat</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="./assets/javascript/app.js"></script>
  <link rel="stylesheet" href="./assets/stylesheets/app.css">
</head>

<body>
  <audio id="notif" src="./assets/sound/notif.mp3" preload="auto"></audio>
  <div id="youtube" style="display: none"> </div>
  <ul class="pages">
    <div id="chat" class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
        <ul class="list-group" id="userList" style="float:left; height:100%; width:20%; margin:0; font-size:150%; overflow-y: scroll;"></ul>
      </div>
      <input id="inputMessage" class="inputMessage" placeholder="Type here..." />
    </div>
    <li class="login page">
      <div class="form">
        <h3 class="title">DankName</h3>
        <input id="usernameInput" class="textInput" type="text" maxlength="14" />
        <h3 class="title">DankPass</h3>
        <input id="passwordInput" input type="password" class="textInput" type="text" maxlength="14" />
      <h3 id="errorMessage" class="title"/>
      </div>
    </li>
  </ul>
</body>
</html>
