<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dank Chat</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="./js/Autolinker.min.js"></script>
  <script src="./js/kappa.js"></script>
  <script src="/js/socket.io.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <audio id="notif" src="./sound/notif.mp3" preload="auto"></audio>
  <ul class="pages">
    <div id="chat" class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
        <ul class="list-group" id="userList" style="float:left; height:100%; width:20%; margin:0; font-size:150%"></ul>
      </div>
      <input id="inputMessage" class="inputMessage" placeholder="Type here..." />
    </div>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
</body>

</html>
